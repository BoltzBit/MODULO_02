<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>

    </ul>
    <script>
        const nomes = ['Diego','Gabriel','Lucas']
        const listElements = document.querySelector('ul')

        //percorrer o array com for..of
        for(nome of nomes){
            const liElements = document.createElement('li')
            const textElements = document.createTextNode(nome)

            liElements.appendChild(textElements)
            listElements.appendChild(liElements)
        }

    </script>
</body>
</html>
