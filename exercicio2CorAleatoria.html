<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button class="btn">Adicionar Quadrado</button>
        <div class="box"></div>
    </div>
    <script>
        const btnElement = document.querySelector('.btn')
        const squareElement = document.querySelector('.box')

        
        function getRandomColor(){
            let letters = '0123456789ABCDEF'
            let color = '#'

            for(let i=0;i<6;i++){
                //escolhendo aleatoriamente um indice do vetor letters
                color += letters[Math.floor(Math.random()*16)]
            }

            return color
        }

        btnElement.onclick = function criar(){
            const boxElement = document.createElement('div')

            boxElement.style.width = '100px'
            boxElement.style.height = '100px'
            boxElement.style.backgroundColor = '#f00'

            squareElement.onmouseover = function(){
                boxElement.style.backgroundColor = getRandomColor()
            }

            squareElement.appendChild(boxElement)
        }


    </script>
</body>
</html>
